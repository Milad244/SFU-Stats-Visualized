<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SFU Stats Visualized</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    {% for button in buttons %}
        {% if button.endpoint %}
            <form action="{{ url_for(button.endpoint) }}" method="get" style="display:inline;">
                <button type="submit">{{ button.label }}</button>
            </form>
        {% elif button.external_url %}
            <form action="{{ button.external_url }}" method="get" style="display:inline;">
                <button type="submit">{{ button.label }}</button>
            </form>
        {% endif %}
    {% endfor %}
    {{ graph_html|safe }}
</body>
</html>
